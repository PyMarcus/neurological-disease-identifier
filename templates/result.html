<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>RESULTADO - Classificador de Imagens</title>
    <style>
        .loading {
            display: none;
        }
        body {
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .card {
            background: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-body {
            padding: 2rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #fff;
        }
        input[type="file"] {
            margin: 1rem 0;
        }
        .card-img-top {
            max-height: 800px; /* Diminui a altura da imagem */
            object-fit: cover; /* Mantém a proporção da imagem */
        }
        .alert-success {
            margin-bottom: 1rem; /* Espaço entre o alerta e o card */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            {{if .message}}
                <div class="col-md-6">
                    <div class="alert alert-success text-center" role="alert">
                        Resultado carregado com sucesso!
                    </div>
                    <div class="card">
                        <img src="assets/doctor.png" width="500px" height="10000px" class="card-img-top" alt="Doctor Image">
                        <div class="card-body">
                            <h5 class="card-title text-center">
                                <b>
                                    {{.message}}
                                </b>
                            </h5>
                        </div>
                    </div>
                </div>
            {{end}}
        </div>
    </div>
</body>
</html>
